<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="veiwport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title class="ttl">Anthonys Flexbox Gallery</title>
  </head>
  <body>
    <h1>Animal Crossing Charater Select</h1>
    <section class="container">
      <div class="card">
        <h2>Isabelle</h2>
        <img
          src="https://animal-crossing.com/assets/img/home/isabelle_2x.png"
          alt="Isabelle"
        />
        <p>She is a dog</p>
      </div>
      <div class="card">
        <h2>Roald</h2>
        <img
          src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/animal-crossing-new-horizons/0/09/Roald_NewHorizon.png?width=960"
          alt="roald"
        />
        <p>He is a bird</p>
      </div>
      <div class="card">
        <h2>Sherb</h2>
        <img
          src="https://dodo.ac/np/images/thumb/1/18/Sherb_NH.png/200px-Sherb_NH.png"
          alt="Sherb"
        />
        <p>He is a sheep</p>
      </div>
      <div class="card">
        <h2>Apollo</h2>
        <img
          src="https://animalcrossingwiki.de/_media/nachbarn/apollo/apollo_nh.png?w=600&tok=8b5186"
          alt="apollo"
        />
        <p>He is a bird</p>
      </div>
      <div class="card">
        <h2>Aurora</h2>
        <img
          src="https://dodo.ac/np/images/thumb/c/c6/Aurora_NH_Transparent.png/1200px-Aurora_NH_Transparent.png"
          alt="aurora"
        />
        <p>she is a bird</p>
      </div>
      <div class="card">
        <h2>Whalen</h2>
        <img
          src="https://animalcrossingwiki.de/_media/nachbarn/michael/michael_nh.png"
          alt="aurora"
        />
        <p>he is a teacher</p>
      </div>
    </section>
  </body>
</html>
